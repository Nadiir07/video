<!DOCTYPE html>
<html>
  <head>
    <title>
      Video project
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader">
    </div>
    <header>
       <video class="video-container" autoplay loop muted>
         <source src="./video.mp4">
       </video>
       <h1>Video Project</h1>
    </header>
    <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>

    </button>
  </body>
  <script src="app.js"></script>
</html>
